<script>
    let player1 = Number(prompt('Input Player1 number : '));
    let player2 = prompt('Input Player2 number : ');
    for(let i = 0 ; i < 10 ; i++){
        if( player1 == player2 ){
            alert("Collect!!")
            break;
        }else if(player1 > player2){
            alert(`Player1's number is greater than ${player2}`)
        }else if(player1 < player2){
            alert(`Player1's number is lower than ${player2}`)
        }else{
            alert("Not a number")
        }
        player2 = prompt('Input Player2 number : ');
    }
</script>
</html>
