<script>
    let point = prompt("Score : ")
    point >= 80? alert(`Score ${point} is grade A`)
    : point >= 70? alert(`Score ${point} is grade B`)
    : point >= 60? alert(`Score ${point} is grade C`)
    : point >= 50? alert(`Score ${point} is grade D`)
    : point >= 0? alert(`Score ${point} is grade F`)
    : alert(`Score ${point} is grade 404`)
    </script>
</html>
