<script>
    let n = +prompt("Input : ");
    let a = "";
    let s = 0;
    for(let i = 1; i < n+1; i++){
        for(let j = 1; j < n+1 ; j++){
            if(i == j){
                s = "_"
            }else{
                s = "*"
            }

            a += s
        }
        a += "\n"
    }
    alert(a)
</script>
