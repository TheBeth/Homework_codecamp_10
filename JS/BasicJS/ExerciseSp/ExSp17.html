<script>
    let n = +prompt("Input : ");
    let a = "";
    let s = 0;
    for(let i = n; i > 0; i--){
        for(let j = 2 ; j < n+2 ; j++){
            if(j <= i){
                s = "_"
            }else{
                s = "*"
            }
            a += s
        }
        a += "\n"
    }
    alert(a)
    console.log(a)
</script>
